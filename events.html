<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light p-3">
      <a class="navbar-brand" href="#"
        >Husky <span class="primary-color">Events</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse links" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link last" href="#">Organizations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary-color">
              <a class="nav-link" href="#">Signup</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container event-container">
      <h1 class="display-4">Events</h1>
      <div id="card-container" class="row"></div>
      <button
        class="btn btn-primary"
        id="load"
        onclick="loadMore()"
        style="margin-left: 44%"
      >
        Load More
      </button>
    </div>

    <footer class="footer">
      <div class="toast" id="toast">
        <div class="toast-header">
          <strong class="me-auto toast-headline">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">
          <p>Subscribed to newsletter</p>
        </div>
      </div>
      <div class="top">
        <h3>Husky <span class="primary-color">Events</span></h3>
        <div class="registration">
          <input type="text" id="toast-input" placeholder="Enter your email" />
          <button id="toastbtn">Subcribe</button>
        </div>
      </div>
      <div class="bottom">
        <div class="languages">
          <ul class="language-container">
            <li class="active">English</li>
            <li data-bs-toggle="modal" data-bs-target="#languageModal">
              French
            </li>
            <li data-bs-toggle="modal" data-bs-target="#languageModal">
              Hindi
            </li>
          </ul>
        </div>
        <div class="social-icons">
          <ul class="social-container">
            <li>
              <i
                class="fa-brands fa-instagram instagram"
                data-bs-toggle="popover"
                data-bs-title="Liked our work?"
                data-bs-content="Please follow us on instagram"
                data-bs-placement="left"
              ></i>
            </li>
            <li>
              <i
                class="fa-brands fa-facebook facebook"
                data-bs-toggle="popover"
                data-bs-title="Liked our work?"
                data-bs-content="Please follow us on facebook"
                data-bs-placement="top"
              ></i>
            </li>
            <li>
              <i
                class="fa-brands fa-twitter twitter"
                data-bs-toggle="popover"
                data-bs-title="Liked our work?"
                data-bs-content="Please follow us on twitter"
                data-bs-placement="right"
              ></i>
            </li>
          </ul>
        </div>
        <div class="copyright">Copyright @2023 Husky Events</div>
      </div>
    </footer>

      document.addEventListener("DOMContentLoaded", function () {
        var cardContainer = document.getElementById("card-container");

        // Sample data for cards

        // Loop through the card data and create cards
        cardData.forEach(function (data) {
          var card = document.createElement("div");
          card.classList.add("col-md-4"); // Bootstrap grid column classes
          card.innerHTML = `
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="card mb-4">
                       
                        <div class="card-body">
                            <span class="badge badge-info">${data.badge}</span>
                            <img src=${data.src} class="card-img-top">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.text}</p>
                            <div class="alert alert-info" role="alert">${data.timing}</div>
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Click here for events">Click here</button>
                        </div>
                    </div>
                    </div>
                `;
          cardContainer.appendChild(card);
        });
      });
      function loadMore() {
        var cardContainer = document.getElementById("card-container");
        var loadMoreButton = document.getElementById("load");
        loadMoreButton.style.display = "none";
        cardData2.forEach(function (data) {
          var card2 = document.createElement("div");
          card2.classList.add("col-md-4"); // Bootstrap grid column classes
          card2.innerHTML = `
                <div class="shadow p-3 mb-5 bg-white rounded">

                            <span class="badge badge-info">${data.badge}</span>
                            <img src=${data.src} class="card-img-top">

  </body>
</html>
