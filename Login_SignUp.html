<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>NorthEastern-HuskyEvents</h1>
        </div>
        
         <div class="col-md-6">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div><br> 

        
        <div class="col-md-6">
            <h3>Sign-up</h3>
            <form id="signupForm" action="" name="myForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" class="form-control" id="signupName" name = "signupName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" class="form-control" id="signupEmail" name = "signupEmail" placeholder="Enter your NEU-email" required>
                </div>
                <div id="error_email" style="display: none; color: red;">
                    Invalid Email, Please enter valid NEU email.
                    <br><br>
                </div>
                <div class="form-group">
                    <label for="NEUID">NEU-ID</label>
                    <input type="text" class="form-control" id="NEUID" name = "NEUID" placeholder="Enter you NEU-ID" required pattern="/\d{9}$/;">
                </div>
                <div id="error_NEUID" style="display: none; color: red;">
                    Invalid NEU-ID, Please enter valid ID with 9 digits.
                    <br><br>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name = "phoneNumber" placeholder="Enter phone here" required pattern="\d{3}-?\d{3}-\d{4}$">
                </div>
                <div id="error_phoneNumber" style="display: none; color: red;">
                    Invalid Phone Number, Please enter valid phone number.
                    <br><br>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name = "signupPassword" placeholder="Choose a password" required>
                </div>
                
                <button type="submit" class="btn btn-success">Sign-up</button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
