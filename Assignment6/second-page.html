<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Events</h1>
        <div id="card-container" class="row"></div>
        <button class="btn btn-primary" id="load" onclick="loadMore()" style="margin-left: 44%;">Load More</button>
    </div>

    <script>
         var cardData = [
                { title: "Event 1", text: "This is the first card." , src: "images/stock.jpeg", timing: "Saturday 9am-10am", badge: "Promoted"},
                { title: "Event 2", text: "This is the second card." , src: "images/stock2.jpeg", timing: "Saturday 9am-10am", badge: "Promoted"},
                { title: "Event 3", text: "This is the third card.", src: "images/stock10.webp" , timing: "Saturday 9am-10am",badge: "New"},
                         ];
            var cardData2 = [
            { title: "Event 4", text: "This is the first card." , src: "images/stock4.jpeg", timing: "Saturday 9am-10am",badge: "New"},
                { title: "Event 5", text: "This is the first card." , src: "images/stock5.jpeg", timing: "Saturday 9am-10am", badge: "Promoted"},
                { title: "Event 6", text: "This is the first card." , src: "images/stock6.jpeg", timing: "Saturday 9am-10am",badge: "New"},
                { title: "Event 7", text: "This is the first card." , src: "images/stock12.jpeg", timing: "Saturday 9am-10am", badge: "Promoted"},
                { title: "Event 8", text: "This is the first card." , src: "images/stock4.jpeg", timing: "Saturday 9am-10am",badge: "New"},
                { title: "Event 9", text: "This is the first card." , src: "images/stock10.webp", timing: "Saturday 9am-10am",badge: "New"}
   
            ]
        document.addEventListener("DOMContentLoaded", function () {
            var cardContainer = document.getElementById("card-container");

            // Sample data for cards
           

            // Loop through the card data and create cards
            cardData.forEach(function (data) {
                var card = document.createElement("div");
                card.classList.add("col-md-4"); // Bootstrap grid column classes
                card.innerHTML = `
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="card mb-4">
                       
                        <div class="card-body">
                            <span class="badge badge-info">${data.badge}</span>
                            <img src=${data.src} class="card-img-top">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.text}</p>
                            <div class="alert alert-info" role="alert">${data.timing}</div>
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Click here for events">Click here</button>
                        </div>
                    </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        });
        function loadMore() {
            var cardContainer = document.getElementById("card-container");
                var loadMoreButton = document.getElementById("load");
                loadMoreButton.style.display = "none";
                cardData2.forEach(function (data) {
                var card2 = document.createElement("div");
                card2.classList.add("col-md-4"); // Bootstrap grid column classes
                card2.innerHTML = `
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="card mb-4">
                       
                        <div class="card-body">
                            <span class="badge badge-info">${data.badge}</span>
                            <img src=${data.src} class="card-img-top">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.text}</p>
                            <div class="alert alert-info" role="alert">${data.timing}</div>
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Click here for events">Click here</button>
                        </div>
                    </div>
                    </div>
                `;
                cardContainer.appendChild(card2);
            });
            }
    </script>
</body>
</html>
